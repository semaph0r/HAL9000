{% extends "base.html" %}
{% block content %}
    <h2>Certificates</h2>
    <div class="accordion" id="accordionCertificates">
        {% for certificate in object_list %}
            <div class="card">
                <div class="card-header" id="certificate-{{ certificate.id }}-heading">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left certificate-title" type="button" data-toggle="collapse"
                                data-target="#body-certificate-{{ certificate.id }}" aria-expanded="true"
                                aria-controls="body-certificate-{{ certificate.id }}"><span
                                class="badge badge-success status-badge">{{ certificate.status }}</span>
                            {{ certificate.domain }}
                        </button>
                    </h2>
                </div>

                <div id="#body-certificate-{{ certificate.id }}" class="collapse show"
                     aria-labelledby="certificate-{{ certificate.id }}-heading"
                     data-parent="#accordionCertificates">
                    <div class="card-body">
                        <ul>
                            <li>Maintainer: {{ certificate.maintainer }}</li>
                            <li>Notification: {{ certificate.notified_at }}</li>
                            <li>Acknowledgement: {{ certificate.acknowledged_at }}</li>
                        </ul>
                        <!-- Default switch -->
                        <!--<div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches{{ certificate.id }}">
                            <label class="custom-control-label" for="customSwitches{{ certificate.id }}">Toggle this switch element</label>
                        </div>-->
                        <a class="btn btn-warning btn-sm" href="#" role="button">Acknowledge</a>
                        <a class="btn btn-primary btn-sm edit" href="#" role="button">Edit</a>
                        <a class="btn btn-danger btn-sm edit" href="{% url 'delete-certificate' pk=certificate.id %}" role="button">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
