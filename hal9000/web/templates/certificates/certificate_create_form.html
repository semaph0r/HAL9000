{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Add certificate</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <input class="btn btn-primary btn-sm" type="submit" value="Save">
    </form>
{% endblock %}
